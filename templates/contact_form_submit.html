{% load static %}

{% block content %}
<!-- Hero Section with Video and Overlay -->
<div class="hero">
    <video id="bg-video" autoplay loop muted>
        <source src="{% static 'videos/your-video.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>

    <!-- Contact Form Section -->
    <div class="contact-form-submit">
        <div class="container">
            <button class="close-btn" onclick="closePage()">Ã—</button>
            <h1>Contact Form Submitted</h1>
            <p>Thank you for reaching out to us! We have received your message and will get back to you as soon as possible.</p>
            <p>If your inquiry is urgent, please feel free to contact us at <a href="mailto:support@quickfinance.com">support@quickfinance.com</a>.</p>
            <a href="/" class="btn">Back to Home</a>
        </div>
    </div>
</div>

<style>
    /* Hero Section */
    .hero {
        position: relative;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    /* Video Background */
    #bg-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
    }

    /* Black Transparent Overlay */
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: -1;
    }

    /* Contact Form Container with Glassmorphism Effect */
    .contact-form-submit .container {
        max-width: 600px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        color: white;
        animation: fadeIn 1.5s ease-in-out;
    }

    .contact-form-submit h1 {
        font-size: 40px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        margin-bottom: 15px;
        animation: fadeIn 1.2s ease-in-out;
    }

    .contact-form-submit p {
        font-size: 18px;
        line-height: 1.6;
        font-weight: 300;
        animation: fadeIn 1.5s ease-in-out 0.3s;
    }

    .contact-form-submit a {
        padding: 12px 30px;
        background: linear-gradient(135deg, #28a745, #1e7e34);
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        display: inline-block;
        transition: 0.3s;
        animation: fadeIn 1.5s ease-in-out 0.6s;
    }

    .contact-form-submit a:hover {
        background: linear-gradient(135deg, #34d058, #2c974b);
        box-shadow: 0 0 10px #34d058;
        transform: scale(1.05);
    }

    /* Close Button */
    .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 26px;
        color: #fff;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 50%;
        padding: 10px 15px;
        cursor: pointer;
        transition: 0.3s;
    }

    .close-btn:hover {
        background: rgba(255, 0, 0, 0.7);
        color: white;
        transform: scale(1.1);
    }

    /* Fade-In Animations */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .contact-form-submit .container {
            max-width: 90%;
            padding: 30px;
        }

        .contact-form-submit h1 {
            font-size: 32px;
        }

        .contact-form-submit p {
            font-size: 16px;
        }

        .contact-form-submit a {
            font-size: 14px;
        }

        .close-btn {
            font-size: 22px;
            padding: 8px 12px;
        }
    }
</style>

<script>
    // Close Page Function
    function closePage() {
        document.querySelector('.hero').style.display = 'none';
        window.location.href = '/';
    }
</script>
{% endblock %}
