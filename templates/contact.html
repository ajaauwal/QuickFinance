{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="video-background">
    <video autoplay muted loop id="bg-video">
        <source src="{% static 'videos/background2.mp4' %}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="overlay"></div>
</div>

<!-- Main Contact Section -->
<section id="contact" class="contact-section">
    <div class="container">
        <button class="close-btn" onclick="closePage()">&times;</button>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Please fill out the form below, and we'll get back to you as soon as possible.</p>

        <form action="{% url 'services:contact_form_submit' %}" method="post" class="contact-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</section>

<style>
    /* Full Screen Video Background */
    #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -3;
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: -2;
    }

    /* Close Button */
    .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 28px;
        color: #fff;
        background: transparent;
        border: none;
        cursor: pointer;
        transition: transform 0.3s ease, color 0.3s ease;
    }

    .close-btn:hover {
        color: #ff4444;
        transform: rotate(90deg);
    }

    /* Contact Section */
    .contact-section {
        position: relative;
        z-index: 2;
        color: #fff;
        text-align: center;
        padding: 80px 20px;
        max-width: 700px;
        margin: auto;
        background: rgba(0, 0, 0, 0.75);
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
    }

    .contact-section h1 {
        font-size: 42px;
        margin-bottom: 15px;
        font-weight: 700;
        text-transform: uppercase;
    }

    .contact-section p {
        font-size: 18px;
        margin-bottom: 30px;
        opacity: 0.85;
    }

    /* Form Styling */
    .contact-form .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .contact-form label {
        font-size: 16px;
        margin-bottom: 5px;
        font-weight: 600;
        color: #ccc;
        display: block;
    }

    .contact-form input,
    .contact-form textarea {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #888;
        background-color: rgba(255, 255, 255, 0.85);
        transition: 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
        border-color: #4CAF50;
        box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
    }

    .contact-form button {
        padding: 12px 25px;
        background: linear-gradient(45deg, #4CAF50, #1e7e34);
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .contact-form button:hover {
        background: linear-gradient(45deg, #1e7e34, #4CAF50);
        transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .contact-section {
            padding: 50px 20px;
        }
        .contact-section h1 {
            font-size: 32px;
        }
    }
</style>

<script>
    function closePage() {
        window.location.href = '/';
    }
</script>

{% endblock %}
