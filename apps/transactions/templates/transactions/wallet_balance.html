{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="video-background">
    <video autoplay muted loop id="bg-video">
        <source src="{% static 'videos/background2.mp4' %}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="overlay"></div>
</div>

<div class="wallet-container">
    <div class="wallet-content">
        <span class="close-btn" onclick="closeWalletForm()">Ã—</span>
        <h2>Wallet</h2>

        {% load humanize %}
        <!-- Display balance with commas -->
        <div class="wallet-info">
            <p id="wallet-balance">Balance: NGN{{ wallet.balance|intcomma }}</p>
        </div>

        <!-- Transaction History Link -->
        <h3>Transaction History</h3>
        <form method="GET" action="{% url 'transactions:transaction_history' %}">
            <button type="submit" class="btn btn-info">View History</button>
        </form>

    </div>
</div>

{% if messages %}
    <div class="alert-container">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

<style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        color: #fff;
        background-color: #000;
        overflow: auto;
    }

    #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: -1;
    }

    .wallet-container {
        margin: 20px auto;
        padding: 40px;
        max-width: 700px;
        background: rgba(0, 0, 0, 0.6);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        text-align: center;
    }

    .wallet-content {
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        color: #d70cd0;
    }

    h2 {
        font-size: 3rem;
        margin-bottom: 30px;
        color: #fff;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 4px 6px rgba(0, 0, 0, 0.4);
    }

    .wallet-info p {
        font-size: 1.6rem;
        color: #f5f5f5;
        margin-bottom: 20px;
    }

    a.btn, button.btn {
        display: inline-block;
        margin: 12px 0;
        padding: 15px 25px;
        border-radius: 10px;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: 600;
        transition: all 0.3s ease-in-out;
    }

    .btn-success {
        background-color: #28a745;
        color: white;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .btn-success:hover {
        background-color: #218838;
        transform: translateY(-4px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    }

    .btn-danger {
        background-color: #dc3545;
        color: white;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .btn-danger:hover {
        background-color: #c82333;
        transform: translateY(-4px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    }

    .btn-info {
        background-color: #17a2b8;
        color: white;
    }

    .btn-info:hover {
        background-color: #138496;
    }

    .close-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        font-size: 30px;
        color: #ffffff;
        background: transparent;
        border: none;
        cursor: pointer;
        z-index: 1000;
    }

    .close-btn:hover {
        color: #ff0000;
    }

    .alert-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 999;
    }

    .alert {
        background-color: rgba(255, 255, 255, 0.8);
        color: #333;
        padding: 10px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 10px;
        font-size: 1.1rem;
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
    }

    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .wallet-container {
            padding: 20px;
            margin: 10px;
        }
        .wallet-content {
            padding: 20px;
        }
        h2 {
            font-size: 2rem;
        }
    }
</style>

<script>
    function closeWalletForm() {
        document.querySelector('.wallet-container').style.display = 'none';
    }

    function updateWallet(amount) {
        alert('Transaction initiated with amount: NGN ' + amount);
    }
</script>

{% endblock %}
