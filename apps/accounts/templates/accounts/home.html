{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Home</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url("{% static 'images/hero-bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 12px;
            display: inline-block;
            margin: auto;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #00BFFF;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        a.button {
            background-color: #007BFF;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Welcome, {{ user.first_name|default:user.username }}!</h1>
        <p>Youâ€™ve successfully signed in. Get started with QuickFinance.</p>
        <a class="button" href="{% url 'accounts:index' %}">Explore Services</a>
    </div>

    <script>
    // Example JavaScript handling the AJAX response
    function handleLogin(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const nextUrl = window.location.search.match(/next=([^&]*)/);

        const data = {
            username: username,
            password: password,
            next: nextUrl ? nextUrl[1] : '',
        };

        fetch('/ajax/login/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
            },
            body: JSON.stringify(data),
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = data.redirect_url;
            } else {
                alert(data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
    </script>
</body>
</html>
