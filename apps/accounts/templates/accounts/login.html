{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #e0f7fa;
            position: relative;
            color: #333;
            overflow-x: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(18, 18, 18, 0.5);
            backdrop-filter: blur(7px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            padding: 1rem;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease;
            color: #fff;
            animation: fadeIn 1s ease forwards;
            transform: scale(0.98);
        }

        .login-container:hover {
            transform: scale(1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #ffffff;
        }

        .form-section {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-section label {
            display: block;
            margin-bottom: 6px;
            color: #bbdefb;
            font-size: 0.95rem;
        }

        .form-section input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-section input:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.4);
            background: rgba(255, 255, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #03a9f4, #0288d1);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%) scaleY(0);
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: transform 0.5s;
            z-index: 0;
        }

        button:hover::after {
            transform: translateX(-50%) scaleY(1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(18, 18, 18, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-ring {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid #03a9f4;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
        }

        p a {
            color: #03a9f4;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video autoplay muted loop class="video-background">
        <source src="{% static 'videos/banner.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Login Form Overlay -->
    <div class="overlay" id="loginOverlay">
        <div class="login-container">
            <h2>Login to Your Account</h2>
            <form method="POST" action="{% url 'accounts:login' %}?next={% url 'accounts:home' %}">
                {% csrf_token %}
                {% if form %}
                    <div class="form-section">
                        <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                        {{ form.username }}
                    </div>
                    <div class="form-section">
                        <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                        {{ form.password }}
                    </div>
                {% else %}
                    <p style="color: red;">Login form not available. Please check your view context.</p>
                {% endif %}
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="{% url 'accounts:signup' %}">Sign up here</a></p>
        </div>
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-ring"></div>
    </div>

    <!-- JavaScript to Hide Loader -->
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loadingScreen');
                if (loader) {
                    loader.style.opacity = '0';
                    loader.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => loader.style.display = 'none', 100);
                }
            }, 2000);
        });
    </script>
</body>
</html>
