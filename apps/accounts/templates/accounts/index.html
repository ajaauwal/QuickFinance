{% extends 'base.html' %}
{% block content %}
{% load static %}

<main>
    <!-- Wallet Services Section -->
    <section class="service-card">
        <h2>Wallet Services</h2>
        <div class="subservice-container">
            <a href="{% url 'transactions:add_money' %}" class="subservice" data-tooltip="Add money to your wallet">
                <img src="{% static 'images/fund.png' %}" alt="Add Money">
                <div>Add Money</div>
            </a>
            <a href="{% url 'transactions:transfer' %}" class="subservice" data-tooltip="Send money to others">
                <img src="{% static 'images/transfer.png' %}" alt="Transfer Funds">
                <div>Transfer Funds</div>
            </a>
        </div>
    </section>

    <!-- Airtime & Data Section -->
    <section class="service-card">
        <h2>Airtime & Data</h2>
        <div class="subservice-container">
            <a href="{% url 'services:purchase_airtime' %}" class="subservice" data-tooltip="Buy airtime instantly">
                <img src="{% static 'images/airtime.png' %}" alt="Purchase Airtime">
                <div>Airtime Purchase</div>
            </a>
            <a href="{% url 'services:data_topup' %}" class="subservice" data-tooltip="Top up data for any network">
                <img src="{% static 'images/data_service.png' %}" alt="Data Top-up">
                <div>Data Top-up</div>
            </a>
        </div>
    </section>

    <!-- Utility Bills Section -->
    <section class="service-card">
        <h2>Utility Bills</h2>
        <div class="subservice-container">
            <a href="{% url 'services:electricity_payment' %}" class="subservice" data-tooltip="Pay your electricity bills">
                <img src="{% static 'images/electricity.png' %}" alt="Electricity Payment">
                <div>Electricity</div>
            </a>
            <a href="{% url 'services:dstv_payment' %}" class="subservice" data-tooltip="Recharge your DSTV subscription">
                <img src="{% static 'images/dstv.png' %}" alt="DSTV Payment">
                <div>DSTV</div>
            </a>
            <a href="{% url 'services:gotv_payment' %}" class="subservice" data-tooltip="Recharge your GOTV account">
                <img src="{% static 'images/gotv.png' %}" alt="GOTV Payment">
                <div>GOTV</div>
            </a>
            <a href="{% url 'services:startimes_payment' %}" class="subservice" data-tooltip="Pay for Startimes packages">
                <img src="{% static 'images/startimes.png' %}" alt="Startimes Payment">
                <div>Startimes</div>
            </a>
        </div>
    </section>

    <!-- Education & Finance Section -->
    <section class="service-card">
        <h2>Education & Finance</h2>
        <div class="subservice-container">
            <a href="{% url 'services:school_fees_payment' %}" class="subservice" data-tooltip="Pay school-related fees">
                <img src="{% static 'images/school_fees.png' %}" alt="School Fees Payment">
                <div>School Fees</div>
            </a>
            <a href="{% url 'services:waec_result_checker' %}" class="subservice" data-tooltip="Check WAEC result online">
                <img src="{% static 'images/waec.jpg' %}" alt="WAEC Result Checker">
                <div>WAEC</div>
            </a>
        </div>
    </section>

    <!-- Travel & Booking Section -->
    <section class="service-card">
        <h2>Travel & Booking</h2>
        <div class="subservice-container">
            <a href="{% url 'services:flight_booking' %}" class="subservice" data-tooltip="Book domestic & international flights">
                <img src="{% static 'images/flight.jpg' %}" alt="Flight Booking">
                <div>Flight Booking</div>
            </a>
        </div>
    </section>
</main>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-image: url("{% static 'images/background.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        margin: 0;
        padding: 0;
    }

    .service-card {
        background: rgb(254, 253, 253);
        border-radius: 20px;
        padding: 2rem;
        margin: 2rem;
        box-shadow: 0 10px 20px rgba(0, 252, 235, 0.4);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .service-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .subservice-container {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
    }

    .subservice {
        flex: 1 1 45%;
        background: rgba(124, 187, 227, 0.518);
        border-radius: 12px;
        padding: 1rem;
        text-align: center;
        text-decoration: none;
        color: #fff;
        position: relative;
        transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
    }

    .subservice:hover {
        background: #fff;
        color: #111;
        transform: scale(1.05);
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    .subservice[data-tooltip]::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 110%;
        left: 50%;
        transform: translateX(-50%);
        background: #333;
        color: #07b5b2;
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 12px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        white-space: nowrap;
        z-index: 10;
    }

    .subservice:hover::after {
        opacity: 1;
    }

    .subservice img {
        width: 50%;
        height: 75px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 0.5rem;
    }

    @media (max-width: 768px) {
        .subservice {
            flex: 1 1 100%;
        }
    }
</style>

{% endblock %}
