{% extends "base.html" %}  <!-- Extend your base layout template -->

{% block content %}
<div class="container">
    <h2>Social Login</h2>
    <p>Welcome! Please log in using your social account.</p>

    <!-- You can add custom logic or details here -->
    <form method="post" action="{% url 'social_django' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="provider">Choose Provider:</label>
            <select name="provider" id="provider" class="form-control">
                <option value="facebook">Facebook</option>
                <option value="google">Google</option>
                <!-- Add more providers if needed -->
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Login with Social Account</button>
    </form>

    {% if user.is_authenticated %}
    <div class="alert alert-success mt-3">
        <strong>Success!</strong> You are logged in as {{ user.username }}.
    </div>
    {% else %}
    <div class="alert alert-info mt-3">
        <strong>Notice:</strong> Please log in to proceed.
    </div>
    {% endif %}
</div>
{% endblock %}
