{% block extra_styles %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #0d47a1, #1976d2);
        margin: 0;
        padding: 0;
        color: white;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .main-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 30px;
    }

    .right-panel {
        width: 350px;
        padding: 25px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        text-align: center;
        margin-right: 40px;
        animation: fadeIn 0.5s ease-in-out;
    }

    h1 {
        color: #fff;
        font-size: 24px;
        margin-bottom: 20px;
        text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .button-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
    }

    .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 280px;
        padding: 14px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background: linear-gradient(135deg, #021964, #0d47a1);
        border-radius: 10px;
        text-align: center;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
        background: linear-gradient(135deg, #0b3c8e, #1b64c1);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .btn:active {
        transform: scale(0.95);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        body {
            justify-content: center;
            align-items: center;
        }

        .right-panel {
            margin-right: 0;
            width: 90%;
            padding: 20px;
        }

        .btn {
            width: 100%;
        }
    }
</style>
{% endblock %}
