{% extends 'base.html' %}

{% load static %}
{% block content %}
<div class="utility-container">
    <div class="utility-panel">
        <h1>Pay Your Utility Bills</h1>
        <p class="subtitle">Choose a service below to proceed with payment</p>

        <div class="utility-buttons">
            <a href="{% url 'services:electricity_payment' %}" class="utility-btn">üí° Electricity</a>
            <a href="{% url 'services:dstv_payment' %}" class="utility-btn">üì∫ DSTV</a>
            <a href="{% url 'services:gotv_payment' %}" class="utility-btn">üì∫ GOTV</a>
            <a href="{% url 'services:startimes_payment' %}" class="utility-btn">‚≠ê Startimes</a>
        </div>
    </div>
</div>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        margin: 0;
        padding: 0;
        color: #fff;
    }

    .utility-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 90vh;
        padding: 30px 20px;
    }

    .utility-panel {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 40px 30px;
        width: 100%;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(8px);
    }

    .utility-panel h1 {
        font-size: 2rem;
        margin-bottom: 10px;
        color: #ffffff;
    }

    .subtitle {
        font-size: 1rem;
        margin-bottom: 25px;
        color: #ddd;
    }

    .utility-buttons {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
    }

    .utility-btn {
        display: inline-block;
        width: 100%;
        max-width: 300px;
        padding: 15px 25px;
        background-color: #1a237e;
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1rem;
        transition: background 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .utility-btn:hover {
        background-color: #0d47a1;
        transform: translateY(-2px);
    }

    @media (max-width: 600px) {
        .utility-panel {
            padding: 30px 20px;
        }

        .utility-btn {
            font-size: 0.95rem;
        }
    }
</style>
{% endblock %}
