{% extends 'base.html' %}

{% block content %}
{% load static %}
<div class="main-container">
    <div class="utility-bills-container">
        <h1>Select Utility Bill</h1>
        <div class="utility-bill-cards">
            <a href="{% url 'services:electricity_payment' %}" class="utility-card">
                <img src="{% static 'images/electricity.png' %}" alt="Electricity" class="utility-logo" />
                <span>Electricity</span>
            </a>
            <a href="{% url 'services:dstv_payment' %}" class="utility-card">
                <img src="{% static 'images/dstv.png' %}" alt="DSTV" class="utility-logo" />
                <span>DSTV</span>
            </a>
            <a href="{% url 'services:gotv_payment' %}" class="utility-card">
                <img src="{% static 'images/gotv.png' %}" alt="GOTV" class="utility-logo" />
                <span>GOTV</span>
            </a>
            <a href="{% url 'services:startimes_payment' %}" class="utility-card">
                <img src="{% static 'images/startimes.png' %}" alt="Startimes" class="utility-logo" />
                <span>Startimes</span>
            </a>
        </div>
    </div>
</div>

<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Main container */
    .main-container {
        padding: 20px;
        background-color: #f4f4f4;
        text-align: center;
    }

    /* Utility bills container */
    .utility-bills-container {
        margin-top: 30px;
    }

    h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #333;
    }

    /* Utility cards styling */
    .utility-bill-cards {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    .utility-card {
        display: block;
        background-color: white;
        padding: 15px;
        width: 180px;
        border-radius: 10px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-align: center;
        text-decoration: none;
        color: #333;
    }

    .utility-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    .utility-logo {
        width: 100px;
        height: auto;
        margin-bottom: 10px;
        object-fit: contain;
    }

    .utility-card span {
        display: block;
        font-size: 1rem;
        font-weight: 600;
        color: #374151; /* tailwind slate-700 */
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .utility-bill-cards {
            flex-direction: column;
            align-items: center;
        }

        .utility-card {
            width: 80%;
            margin: 10px 0;
        }
    }
</style>
{% endblock %}
