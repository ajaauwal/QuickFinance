{% extends 'base.html' %} 
{% load static %}

{% block content %}
<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    /* Body Styling */
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        color: #ffffff;
        background-color: #006994; /* Ocean Blue background */
        overflow-x: hidden;
        font-size: 16px;
    }

    /* Main Content Styling */
    .main-content {
        margin: 70px auto 0;
        padding: 20px;
        max-width: 1200px;
        width: 100%;
        background: rgba(0, 0, 0, 0.5); /* Transparent background for the content */
        border-radius: 10px;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
    }

    /* Right Panel Styling (Now contains the service cards) */
    .right-panel {
        flex: 1; /* Sidebar takes less space */
        padding: 20px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    .right-panel h2 {
        font-size: 1.5em;
        margin-bottom: 10px;
        color: #ffffff;
    }

    .right-panel p {
        font-size: 1em;
        color: #e0e0e0;
        line-height: 1.4;
    }

    /* Service Cards Container */
    .service-cards-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 columns */
        gap: 20px; /* Space between cards */
        justify-items: center;
        align-items: stretch;
        padding: 20px;
        background: rgba(2, 137, 209, 0.1);
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Service Card Styling */
    .service-card {
        background: #0289d1;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        color: #fff;
        width: 100%; /* Ensure it stretches within the grid */
    }

    .service-card:hover {
        transform: translateY(-3px);
        background-color: #0277b8;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
    }

    .service-card h3 {
        font-size: 1.1em;
        margin-bottom: 5px;
    }

    .service-card img {
        width: 100%;
        height: 100px;
        object-fit: cover;
        border-radius: 5px;
        margin-bottom: 10px;
    }
</style>

<div class="main-content">
    <!-- Services Section (Main Content Area) -->
    <div class="services-section">
        <h1>Services</h1>
    </div>

    <!-- Right Panel (Now contains the service cards) -->
    <div class="right-panel">
        <h2>Our Services</h2>
        <div class="service-cards-container">
            <div class="service-card">
                <img src="{% static 'images/airtime.jpg' %}" alt="Airtime Recharge">
                <h3>Airtime Recharge</h3>
            </div>
            <div class="service-card">
                <img src="{% static 'images/data.jpg' %}" alt="Data Service">
                <h3>Data Service</h3>
            </div>
            <div class="service-card">
                <img src="{% static 'images/fund.jpg' %}" alt="Manage Fund">
                <h3>Manage Fund</h3>
            </div>
            <div class="service-card">
                <img src="{% static 'images/flight.jpg' %}" alt="Online Flight Booking">
                <h3>Online Flight Booking</h3>
            </div>
            <div class="service-card">
                <img src="{% static 'images/bills.jpg' %}" alt="Utility Bills">
                <h3>Utility Bills</h3>
            </div>
            <div class="service-card">
                <img src="{% static 'images/fees.jpg' %}" alt="School Fees Payment">
                <h3>School Fees Payment</h3>
            </div>
        </div>
    </div>
</div>

{% endblock %}
