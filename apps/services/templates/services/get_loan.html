{% extends 'base.html' %}

{% block content %}
{% load static %}
<div class="main-container">
    <div class="right-panel">
        <h1>Apply for a Loan</h1>
        <form action="/submit-loan-request" method="POST" class="loan-form form-container">
            <!-- CSRF Token -->
            {% csrf_token %}

            <!-- Loan Amount -->
            <div class="form-group">
                <label for="loan-amount">Loan Amount</label>
                <input type="number" id="loan-amount" name="loan_amount" placeholder="Enter loan amount" required>
            </div>

            <!-- Loan Purpose -->
            <div class="form-group">
                <label for="loan-purpose">Purpose of Loan</label>
                <input type="text" id="loan-purpose" name="loan_purpose" placeholder="Enter purpose of loan" required>
            </div>

            <!-- Loan Duration -->
            <div class="form-group">
                <label for="loan-duration">Loan Duration (Months)</label>
                <input type="number" id="loan-duration" name="loan_duration" placeholder="Enter loan duration in months" required>
            </div>

            <!-- Interest Rate Display (Optional) -->
            <div class="form-group">
                <label>Interest Rate: <span id="interest-rate">5%</span></label>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="btn">Submit Loan Application</button>
            </div>
        </form>
    </div>
</div>
<!-- Footer Section -->
<footer class="footer-container">
    <div class="footer-content">
        <!-- Footer Links -->
        <div class="footer-links">
            <a href="/privacy-policy">Privacy Policy</a>
            <a href="/terms-of-service">Terms of Service</a>
            <a href="/terms_and_conditions">Terms and Conditions</a>
            <a href="/contact">Contact</a>
            <a href="/about">About</a>
        </div>

        <!-- Footer Social Media -->
        <div class="footer-social">
            <a href="https://www.facebook.com/yourprofile" target="_blank">
                <img src="{% static 'images/facebook.png' %}" alt="Facebook">
            </a>
            <a href="https://twitter.com/yourprofile" target="_blank">
                <img src="{% static 'images/twitter.png' %}" alt="Twitter">
            </a>
            <a href="https://www.instagram.com/yourprofile" target="_blank">
                <img src="{% static 'images/instagram.png' %}" alt="Instagram">
            </a>
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank">
                <img src="{% static 'images/linkedin.png' %}" alt="LinkedIn">
            </a>
            <a href="https://www.youtube.com/in/yourprofile" target="_blank">
                <img src="{% static 'images/youtube.png' %}" alt="YouTube">
            </a>
        </div>

        <!-- Footer Copyright -->
        <div class="footer-bottom">
            <p>&copy; 2024 Quickfinance. All rights reserved.</p>
        </div>
    </div>
</footer>
{% endblock %}

{% block extra_styles %}


<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #0d47a1, #1976d2);
        margin: 0;
        padding: 20px;
        color: white;
    }

    .main-container {
        margin: 20px auto;
        padding: 20px;
        max-width: 600px;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    .right-panel {
        flex: 1;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        margin-left: 20px; /* Add margin to distance from the left panel */
    }

    .form-container {
        max-width: 400px; /* Reduce the width of the form */
        margin: auto;
    }

    h1 {
        text-align: center;
        color: #041a7c;
        margin-bottom: 20px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 4px 6px rgba(0, 0, 0, 0.4);
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #fff;
    }

    input, select {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus {
        border-color: #1976d2;
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
    }

    button {
        background-color: #110272;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
        background-color: #021964;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }

    .footer-container {
    background-color: hsl(20, 65%, 86%);
    color: #ffffff;
    text-align: center;
    padding: 20px;
    border-top: 4px solid #ffffff;
    height: 100px; /* Set height to make it square */
}

.footer-links {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 15px;
}

.footer-links a {
    color: #00aaff;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

.footer-links a:hover {
    color: #ffffff;
}

.footer-social {
    margin-bottom: 15px;
}

.footer-social a img {
    width: 30px;
    height: 30px;
    margin: 0 10px;
    transition: transform 0.3s ease;
}

.footer-social a img:hover {
    transform: scale(1.2);
}

.footer-bottom {
    font-size: 14px;
}
</style>

{% endblock %}
