{% extends 'base.html' %}

{% block content %}
{% load static %}
<div class="main-container">
    <div class="right-panel">
        <div class="services-links">
            <ul>
                <li><a href="{% url 'services:flight_booking' %}">Book Your Flight</a></li>
                <li><a href="{% url 'services:flight_results' %}">Flight Results</a></li>
                
            </ul>
        </div>
        <h1>Book Your Flight</h1>
        <form method="post" class="form-container">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Book</button>
        </form>
    </div>
</div>


{% endblock %}

{% block extra_styles %}

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #0d47a1, #1976d2);
        margin: 0;
        padding: 20px;
        color: white;
    }

    .main-container {
        margin: 20px auto;
        padding: 20px;
        max-width: 600px;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    .right-panel {
        flex: 1;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }

    .services-links {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 20px;
    }

    .services-links ul {
        display: flex;
        list-style-type: none;
        padding: 0;
        gap: 10px;
    }

    .services-links ul li {
        margin: 0;
    }

    .services-links ul li a {
        display: block;
        padding: 10px 20px;
        background-color: #110272;
        color: white;
        text-decoration: none;
        font-weight: bold;
        border-radius: 4px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .services-links ul li a:hover {
        background-color: #021964;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }

    .form-container {
        max-width: 400px; /* Reduce the width of the form */
        margin: auto;
    }

    h1 {
        text-align: center;
        color: #041a7c;
        margin-bottom: 20px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 4px 6px rgba(0, 0, 0, 0.4);
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #fff;
    }

    input, select {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus {
        border-color: #1976d2;
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
    }

    button {
        background-color: #110272;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
        background-color: #021964;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }

    .footer-container {
    background-color: hsl(20, 65%, 86%);
    color: #ffffff;
    text-align: center;
    padding: 20px;
    border-top: 4px solid #ffffff;
    height: 100px; /* Set height to make it square */
}

.footer-links {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 15px;
}

.footer-links a {
    color: #00aaff;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

.footer-links a:hover {
    color: #ffffff;
}

.footer-social {
    margin-bottom: 15px;
}

.footer-social a img {
    width: 30px;
    height: 30px;
    margin: 0 10px;
    transition: transform 0.3s ease;
}

.footer-social a img:hover {
    transform: scale(1.2);
}

.footer-bottom {
    font-size: 14px;
}
</style>

{% endblock %}
