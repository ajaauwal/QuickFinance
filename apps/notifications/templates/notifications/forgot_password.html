<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .step-container {
            display: none;
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .step-container.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Step 1: Confirm Phone Number -->
    <div class="step-container active" id="step-phone">
        <h2>Confirm Phone Number</h2>
        <div class="input-group">
            <input type="tel" id="phone-number" placeholder="Enter your phone number" required>
        </div>
        <button onclick="nextStep('otp')">Send OTP</button>
    </div>

    <!-- Step 2: Verify OTP -->
    <div class="step-container" id="step-otp">
        <h2>Verify OTP</h2>
        <div class="input-group">
            <input type="text" id="otp-code" placeholder="Enter the OTP" required>
        </div>
        <button onclick="nextStep('facial')">Verify OTP</button>
    </div>

    <!-- Step 3: Verify Facial ID -->
    <div class="step-container" id="step-facial">
        <h2>Verify Facial ID</h2>
        <p>Use your device's camera to verify your identity.</p>
        <button onclick="nextStep('password')">Start Facial Verification</button>
    </div>

    <!-- Step 4: Change Password -->
    <div class="step-container" id="step-password">
        <h2>Change Password</h2>
        <div class="input-group">
            <input type="password" id="new-password" placeholder="Enter new password" required>
        </div>
        <div class="input-group">
            <input type="password" id="confirm-password" placeholder="Confirm new password" required>
        </div>
        <button onclick="submitPassword()">Submit</button>
    </div>

    <script>
        function nextStep(step) {
            // Hide all steps
            document.querySelectorAll('.step-container').forEach(step => {
                step.classList.remove('active');
            });

            // Show the selected step
            document.getElementById(`step-${step}`).classList.add('active');
        }

        function submitPassword() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword === confirmPassword) {
                alert('Password changed successfully!');
                // Perform backend password reset
            } else {
                alert('Passwords do not match!');
            }
        }
    </script>
</body>
</html>
